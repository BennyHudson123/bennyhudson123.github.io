    <script>
     function createWord() {
     if (document.getElementById("p").innerHTML == "Calculating...") {return;}
    document.getElementById("p").innerHTML = "Calculating...";
    setTimeout(function () {
  var rng = Math.floor(Math.random() * 5) ;
  var letters = Math.floor(Math.random() * 2) + 1;
  var word = [];
  for (i = 0; i <= letters; i++) {
  rng = Math.floor(Math.random() * 13) ;
  if (Math.floor(Math.random() * word.length * 3) == 0 && word.length < 6 && false) {letters++}
  switch (rng) {
    case 0:
    word.push("n")
    break;
    case 1:
    word.push("o")
    break;
    case 2:
    word.push("y")
    break;
    case 3:
    word.push("e")
    break;
    case 4:
    word.push("s")
    break;
    case 5:
    word.push("N")
    break;
    case 6:
    word.push("O")
    break;
    case 7:
    word.push("Y")
    break;
    case 8:
    word.push("E")
    break;
    case 9:
    word.push("S")
    break;
    case 10:
    word.push("Ye")
    break;
    case 11:
    word.push("es")
    break;
    case 12:
    word.push("No")
    break;
  }}
  document.getElementById("p").innerHTML = word.join("");
  }, 1000)
}
    </script>
