<!DOCTYPE html>
<html>
<head>
		<link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />
	<title>Many Sided Polygon Generator</title>
	<script type="text/javascript">
function calculate() {
	num = document.getElementById("sides").value;

	//canvas stuff
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	siz = 50
	cent = 75

	if (num > 1000000) {drawnum = 0}
	else if (num >= 100) {drawnum = 100}
	else {drawnum = num}

	//if (drawnum % 2 == 0) {ctx.translate(75,75); ctx.rotate(2 * Math.PI / (drawnum * 2)); ctx.translate(-75,-75);}
	ctx.moveTo(cent, cent - siz)
	for (var i = 1; i <= drawnum; i++) {
		ctx.lineTo(cent - siz * Math.sin(i * 2 * Math.PI / drawnum), cent - siz * Math.cos(i * 2 * Math.PI / drawnum))
	}
	//if (drawnum % 2 == 0) {ctx.translate(75,75); ctx.rotate(-2 * Math.PI / (drawnum * 2)); ctx.translate(-75,-75);}
	ctx.fillStyle = "#FFFFFF";
	ctx.closePath();
	ctx.fill();
	ctx.strokeStyle = "#FFFFFF";
	ctx.stroke();

	//this code sucks it was like the second thing I coded
	aan = "a";
	pre = "";
	ans = "The code is not working correctly.";

	end = undefined
	p = document.getElementById("p1");
	if (Number.isInteger(Number(num)) && num !== "" && num > 0) {}
	else {
		p.innerHTML = "Please use a natural number.";
		return;
	};
	//special cases
	if (num == 1000000) {ans = "A polygon with 1,000,000 sides is called a megagon."; p.innerHTML = ans; return;}
	if (num > 1000000) {
		ans = "Please use a number that isn't over 1,000,000.";
		p.innerHTML = ans;
		return;
	}
	//1-19
	if (num == 0) {ans = "Please use a natural number.";}
	if (num == 1) {ans = "A polygon with 1 side is called a monogon (or a henagon, but it doesn't make much sense anyway).";}
	if (num == 2) {ans = "A polygon with 2 sides is called a digon (or a bigon, but it doesn't make much sense anyway).";}
	if (num == 3) {ans = "A polygon with 3 sides is called a triangle (or a trigon, if you really want to).";}
	if (num == 4) {ans = "A polygon with 4 sides is called a quadrilateral (or a tetragon).";}
	if (num == 5) {end = "pentagon";}
	if (num == 6) {end = "hexagon";}
	if (num == 7) {ans = "A polygon with 7 sides is called a heptagon (or a septagon).";}
	if (num == 8) {end = "octagon";}
	if (num == 9) {ans = "A polygon with 9 sides is called a nonagon (or an enneagon).";}
	if (num == 10) {end = "decagon";}
	if (num == 11) {ans = "A polygon with 11 sides is called a undecagon (or a hendecagon).";}
	if (num == 12) {end = "dodecagon";}
	if (num == 13) {end = "tridecagon";}
	if (num == 14) {end = "tetradecagon";}
	if (num == 15) {end = "pentadecagon";}
	if (num == 16) {end = "hexadecagon";}
	if (num == 17) {end = "heptadecagon";}
	if (num == 18) {end = "octadecagon";}
	if (num == 19) {end = "enneadecagon";}
	//20-99
	if (num > 19) {
		the1s = num % 10;
		if (the1s == 1) {pre = "hena"}
		if (the1s == 2) {pre = "di"}
		if (the1s == 3) {pre = "tri"}
		if (the1s == 4) {pre = "tetra"}
		if (the1s == 5) {pre = "penta"}
		if (the1s == 6) {pre = "hexa"}
		if (the1s == 7) {pre = "hepta"}
		if (the1s == 8) {pre = "octa"}
		if (the1s == 9) {pre = "ennea"}
		the10s = Math.floor((num / 10) % 10);
		if (the1s != 0 && the10s >= 2) {pre = "kai" + pre}
		if (the10s == 1) {
			if (the1s == 1) {pre = "hendeca"}
			if (the1s == 2) {pre = "dodeca"}
			if (the1s == 3) {pre = "trideca"}
			if (the1s == 4) {pre = "tetradeca"}
			if (the1s == 5) {pre = "pentadeca"}
			if (the1s == 6) {pre = "hexadeca"}
			if (the1s == 7) {pre = "heptadeca"}
			if (the1s == 8) {pre = "octadeca"}
			if (the1s == 9) {pre = "enneadeca"}
		}
		if (the10s == 2 && the1s == 0) {pre = "icosa" + pre}
		if (the10s == 2 && the1s != 0) {pre = "icosi" + pre}
		if (the10s == 3) {pre = "triaconta" + pre}
		if (the10s == 4) {pre = "tetraconta" + pre}
		if (the10s == 5) {pre = "pentaconta" + pre}
		if (the10s == 6) {pre = "hexaconta" + pre}
		if (the10s == 7) {pre = "heptaconta" + pre}
		if (the10s == 8) {pre = "octaconta" + pre}
		if (the10s == 9) {pre = "enneaconta" + pre}
		if (num >= 100) {
			the100s = Math.floor((num / 100) % 10);
			if (the100s == 1) {pre = "hecto" + pre}
			if (the100s == 2) {pre = "dihecta" + pre}
			if (the100s == 3) {pre = "trihecta" + pre}
			if (the100s == 4) {pre = "tetrahecta" + pre}
			if (the100s == 5) {pre = "pentahecta" + pre}
			if (the100s == 6) {pre = "hexahecta" + pre}
			if (the100s == 7) {pre = "heptahecta" + pre}
			if (the100s == 8) {pre = "octahecta" + pre}
			if (the100s == 9) {pre = "enneahecta" + pre}
		}
		if (num >= 1000) {
			the1ks = Math.floor((num / 1000) % 10);
			if (the1ks == 1) {pre = "chillia" + pre}
			if (the1ks == 2) {pre = "dischillia" + pre}
			if (the1ks == 3) {pre = "trischillia" + pre}
			if (the1ks == 4) {pre = "tetrakischillia" + pre}
			if (the1ks == 5) {pre = "pentakischillia" + pre}
			if (the1ks == 6) {pre = "hexakischillia" + pre}
			if (the1ks == 7) {pre = "heptakischillia" + pre}
			if (the1ks == 8) {pre = "octakischillia" + pre}
			if (the1ks == 9) {pre = "enneakischillia" + pre}
		}
		if (num >= 10000) {
			the10ks = Math.floor((num / 10000) % 10);
			if (the10ks == 1) {pre = "myria" + pre}
			if (the10ks == 2) {pre = "dismyria" + pre}
			if (the10ks == 3) {pre = "trismyria" + pre}
			if (the10ks == 4) {pre = "tetrakismyria" + pre}
			if (the10ks == 5) {pre = "pentakismyria" + pre}
			if (the10ks == 6) {pre = "hexakismyria" + pre}
			if (the10ks == 7) {pre = "heptakismyria" + pre}
			if (the10ks == 8) {pre = "octakismyria" + pre}
			if (the10ks == 9) {pre = "enneakismyria" + pre}
		}
		if (num >= 100000) {
			the100ks = Math.floor((num / 100000) % 10);
			if (the100ks == 1) {pre = "deca" + pre}
			if (the100ks == 2 && the10ks == 0) {pre = "icosa" + pre}
			if (the100ks == 2 && the10ks != 0) {pre = "icosi" + pre}
			if (the100ks == 3) {pre = "triaconta" + pre}
			if (the100ks == 4) {pre = "tetraconta" + pre}
			if (the100ks == 5) {pre = "pentaconta" + pre}
			if (the100ks == 6) {pre = "hexaconta" + pre}
			if (the100ks == 7) {pre = "heptaconta" + pre}
			if (the100ks == 8) {pre = "octaconta" + pre}
			if (the100ks == 9) {pre = "enneaconta" + pre}
			if (the10ks == 0) {pre = pre + "kismyria"}
		}
		end = pre + "gon"
	}
	//check if to use an or a
	if (end != undefined) {
		let1 = end.charAt(0);
		if (let1 == "a" || let1 == "e" || let1 == "i" || let1 == "o" || let1 == "u") {aan = "an"}
	}

	if (end != undefined || num >= 100) {ans = "A polygon with " + Number(num).toLocaleString() + " sides is called "+ aan + " " + end + "."}
	end = undefined;
	p.innerHTML = ans;
}</script>

		input{
			font-size: 37.5px;

			width: 150px;
			text-align: center;
		}
		p, span{
			font-size: 30px;
		}
		.color{
			font-size: 75px;
			text-align: right;
		}

			text-align: center;

		}

</head>
<body>
<a href="../index.html" style="cursor: pointer;"><img style="position: absolute; top: 10px; right: 10px; height: 50px; width: 50px;" src="../home.svg"></a>
<center id="center">
<h1>Many Sided Polygon Generator</h1>
<h2>Type in how many sides your shape has!</h2>
<p><input id="sides" maxlength="7" type="number" value="" max="1000000" min="1" oninput="calculate();"> sides</p>
<canvas width="150" height="150" id="canvas"></canvas>
<p id="p1">Enter a number!</p>

</body>
