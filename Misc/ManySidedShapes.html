	hdbox = document.getElementById("hd");
	hdlabel = document.getElementById("hdlabel");
	if (hdbox.checked && num > 1000000) {hdbox.checked = false; alert("Rendering is not supported past 1,000,000 sides.")}
	if (num > 1000000) {hdlabel.style.display = "none"}
	else {hdlabel.style.display = "block"}
	/*canvas stuff
	canvas = document.getElementById("canvas");

	//svg stuff now
	siz = 50
	cent = 75
	var poly = document.getElementById("poly");
	var circ = document.getElementById("circ");
	var digon = document.getElementById("digon");
	var pnts = "";
	if (num > 100 && !hdbox.checked) {
		poly.setAttribute("points", "");
		circ.style.fill = "white";
		digon.style.strokeWidth = "0";
	}
	else if (num == 2) {
		poly.setAttribute("points", "");
		circ.style.fill = "none";
		digon.style.strokeWidth = "2";
	}
	else if (num > 2) {
		for (var i = 1; i <= num; i++) {
			pnts += "" + (cent - siz * Math.sin(i * 2 * Math.PI / num)) + "," + (cent - siz * Math.cos(i * 2 * Math.PI / num)) + " ";
		}
		poly.setAttribute("points", pnts);
		circ.style.fill = "none";
		digon.style.strokeWidth = "0";
	}
	else {
		poly.setAttribute("points", pnts);
		circ.style.fill = "none";
		digon.style.strokeWidth = "0";
	}

	//this code sucks it was like the second thing I coded
	aan = "a";
	pre = "";
	ans = "The code is not working correctly.";

	end = undefined
	p = document.getElementById("p1");
	if (Number.isInteger(Number(num)) && num !== "" && num > 0) {}
	else {
		if (num == "") {p.textContent = ""}
		else {p.textContent = "Please use a natural number."}
		return;
	};
	//special cases
	if (num > 10000000) {
		ans = "Please use a number that isn't over 10,000,000.";
		p.textContent = ans;
		return;
	}

	//1-19
	if (num == 0) {ans = "Please use a natural number.";}
	if (num == 1) {ans = "A polygon with 1 side is called a monogon (or a henagon, but it doesn't make much sense anyway).";}
	if (num == 2) {ans = "A polygon with 2 sides is called a digon (or a bigon, but it doesn't make much sense anyway).";}
	if (num == 3) {ans = "A polygon with 3 sides is called a triangle (or a trigon, if you really want to)."; end = "triangle";}
	if (num == 4) {ans = "A polygon with 4 sides is called a quadrilateral (or a tetragon)."; end = "quadrilateral";}
	if (num == 5) {end = "pentagon";}
	if (num == 6) {end = "hexagon";}
	if (num == 7) {ans = "A polygon with 7 sides is called a heptagon (or a septagon)."; end = "heptagon";}
	if (num == 8) {end = "octagon";}
	if (num == 9) {ans = "A polygon with 9 sides is called an enneagon (or a nonagon)."; end = "enneagon";}
	if (num == 10) {end = "decagon";}
	if (num == 11) {ans = "A polygon with 11 sides is called a hendecagon (or an undecagon)."; end = "hendecagon";}
	if (num == 12) {end = "dodecagon";}
	if (num == 13) {end = "tridecagon";}
	if (num == 14) {end = "tetradecagon";}
	if (num == 15) {end = "pentadecagon";}
	if (num == 16) {end = "hexadecagon";}
	if (num == 17) {end = "heptadecagon";}
	if (num == 18) {end = "octadecagon";}
	if (num == 19) {end = "enneadecagon";}
	//20-99
	if (num > 19) {
		the1s = num % 10;
		if (the1s == 1) {pre = "hena"}
		if (the1s == 2) {pre = "di"}
		if (the1s == 3) {pre = "tri"}
		if (the1s == 4) {pre = "tetra"}
		if (the1s == 5) {pre = "penta"}
		if (the1s == 6) {pre = "hexa"}
		if (the1s == 7) {pre = "hepta"}
		if (the1s == 8) {pre = "octa"}
		if (the1s == 9) {pre = "ennea"}
		the10s = Math.floor((num / 10) % 10);
		if (the1s != 0 && the10s >= 2) {pre = "kai" + pre}
		if (the10s == 1) {
			if (the1s == 1) {pre = "hendeca"}
			if (the1s == 2) {pre = "dodeca"}
			if (the1s == 3) {pre = "trideca"}
			if (the1s == 4) {pre = "tetradeca"}
			if (the1s == 5) {pre = "pentadeca"}
			if (the1s == 6) {pre = "hexadeca"}
			if (the1s == 7) {pre = "heptadeca"}
			if (the1s == 8) {pre = "octadeca"}
			if (the1s == 9) {pre = "enneadeca"}
		}
		if (the10s == 2 && the1s == 0) {pre = "icosa" + pre}
		if (the10s == 2 && the1s != 0) {pre = "icosi" + pre}
		if (the10s == 3) {pre = "triaconta" + pre}
		if (the10s == 4) {pre = "tetraconta" + pre}
		if (the10s == 5) {pre = "pentaconta" + pre}
		if (the10s == 6) {pre = "hexaconta" + pre}
		if (the10s == 7) {pre = "heptaconta" + pre}
		if (the10s == 8) {pre = "octaconta" + pre}
		if (the10s == 9) {pre = "enneaconta" + pre}
		if (num >= 100) {
			the100s = Math.floor((num / 100) % 10);
			if (the100s == 1) {pre = "hecto" + pre}
			if (the100s == 2) {pre = "dihecta" + pre}
			if (the100s == 3) {pre = "trihecta" + pre}
			if (the100s == 4) {pre = "tetrahecta" + pre}
			if (the100s == 5) {pre = "pentahecta" + pre}
			if (the100s == 6) {pre = "hexahecta" + pre}
			if (the100s == 7) {pre = "heptahecta" + pre}
			if (the100s == 8) {pre = "octahecta" + pre}
			if (the100s == 9) {pre = "enneahecta" + pre}
		}
		if (num >= 1000) {
			the1ks = Math.floor((num / 1000) % 10);
			if (the1ks == 1) {pre = "chillia" + pre}
			if (the1ks == 2) {pre = "dischillia" + pre}
			if (the1ks == 3) {pre = "trischillia" + pre}
			if (the1ks == 4) {pre = "tetrakischillia" + pre}
			if (the1ks == 5) {pre = "pentakischillia" + pre}
			if (the1ks == 6) {pre = "hexakischillia" + pre}
			if (the1ks == 7) {pre = "heptakischillia" + pre}
			if (the1ks == 8) {pre = "octakischillia" + pre}
			if (the1ks == 9) {pre = "enneakischillia" + pre}
		}
		if (num >= 10000) {
			the10ks = Math.floor((num / 10000) % 10);
			if (the10ks == 1) {pre = "myria" + pre}
			if (the10ks == 2) {pre = "dismyria" + pre}
			if (the10ks == 3) {pre = "trismyria" + pre}
			if (the10ks == 4) {pre = "tetrakismyria" + pre}
			if (the10ks == 5) {pre = "pentakismyria" + pre}
			if (the10ks == 6) {pre = "hexakismyria" + pre}
			if (the10ks == 7) {pre = "heptakismyria" + pre}
			if (the10ks == 8) {pre = "octakismyria" + pre}
			if (the10ks == 9) {pre = "enneakismyria" + pre}
		}
		if (num >= 100000) {
			the100ks = Math.floor((num / 100000) % 10);
			if (the10ks == 0 && the100ks != 0) {pre = "kismyria" + pre}
			if (the100ks == 1) {pre = "deca" + pre}
			if (the100ks == 2 && the10ks == 0) {pre = "icosa" + pre}
			if (the100ks == 2 && the10ks != 0) {pre = "icosi" + pre}
			if (the100ks == 3) {pre = "triaconta" + pre}
			if (the100ks == 4) {pre = "tetraconta" + pre}
			if (the100ks == 5) {pre = "pentaconta" + pre}
			if (the100ks == 6) {pre = "hexaconta" + pre}
			if (the100ks == 7) {pre = "heptaconta" + pre}
			if (the100ks == 8) {pre = "octaconta" + pre}
			if (the100ks == 9) {pre = "enneaconta" + pre}
		if (num >= 1000000) {
			the1ms = Math.floor((num / 1000000) % 10);
			if (the1ms == 1) {pre = "mega" + pre}
			if (the1ms == 2) {pre = "dimega" + pre}
			if (the1ms == 3) {pre = "trimega" + pre}
			if (the1ms == 4) {pre = "tetramega" + pre}
			if (the1ms == 5) {pre = "pentamega" + pre}
			if (the1ms == 6) {pre = "hexamega" + pre}
			if (the1ms == 7) {pre = "heptamega" + pre}
			if (the1ms == 8) {pre = "octamega" + pre}
			if (the1ms == 9) {pre = "enneamega" + pre}
		}
	}
	end = pre + "gon"
	}
	//check if to use an or a
	if (end != undefined) {
		let1 = end.charAt(0);
		if (let1 == "a" || let1 == "e" || let1 == "i" || let1 == "o" || let1 == "u") {aan = "an"}
	}
	if (ans == "The code is not working correctly." || num >= 100) {ans = "A polygon with " + Number(num).toLocaleString() + " sides is called "+ aan + " " + end + "."}
	p.textContent = ans;
	if (num < 3 || (num > 100 && !hdbox.checked)) {document.getElementById("download").style.visibility = "hidden"}
	else {document.getElementById("download").style.visibility = "visible"}
}
function savage() {
	num = document.getElementById("sides").value;
	var svg = document.getElementById("svg");
	var poly = document.getElementById("poly");
	svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
	var svgData = "<svg width='150' height='150' id='svg' xmlns='http://www.w3.org/2000/svg'>" + poly.outerHTML + "</svg>";
	var preface = '<?xml version="1.0" standalone="no"?>\r\n';
	var svgBlob = new Blob([preface, svgData], {type:"image/svg+xml;charset=utf-8"});
	var svgUrl = URL.createObjectURL(svgBlob);
	var downloadLink = document.createElement("a");
	downloadLink.href = svgUrl;
	downloadLink.download = end + ".svg";
	document.body.appendChild(downloadLink);
	downloadLink.click();
	document.body.removeChild(downloadLink);
}
