var runGame;

function pauseResume(pause) {
	resize();
	if (pause == false) {
    leftbtn = 0;
    rightbtn = 0;
		runGame = setInterval(gameFrame, frameRate);
	}
	if (pause == true) {
		crl.clearRect(0, 0, board.width, board.height);
		clearInterval(runGame);
	}
}

function gameFrame() {
	frames++
	//level memory stuff
	if (localStorage.CircleManeuver <= level) {localStorage.CircleManeuver = level;};
	//debug stuff
	//level = document.getElementById("debugSlide").value;
	//debug.innerHTML = "Level " + level
	//touchscreen buttons
    if (leftbtn == 1) {drc += 5}
    if (rightbtn == 1) {drc -= 5}
	//keypress stuff
	if (keys[37] || keys[65]) {drc += 5}
	if (keys[39] || keys[68]) {drc -= 5}
	if (drc > 360) {drc = 1}
	if (drc < 1) {drc = 360}
	//arrow
	drc180 = 180 - drc + 180
	document.getElementById("arrow").style.visibility = "initial";
	document.getElementById("resetprg").style.visibility = "hidden";
	document.getElementById("arrow").style.transform = "rotate(" + drc180 + "deg)";
	//this is a debug for displaying the direction of the circle -> debug.innerHTML = drc;
	//clearing the prev. frame
	crl.clearRect(0, 0, board.width, board.height);
	//moving code
	if (drc >= 0 && drc <= 90) {
		xspd = drc / 9
		yspd = 10 - drc / 9
	}
	if (drc >= 91 && drc <= 180) {
		drc -= 90
		xspd = 10 - drc / 9
		yspd = drc / 9 / -1
		drc += 90
	}
	if (drc >= 181 && drc <= 270) {
		drc -= 180
		xspd = drc / 9 / -1
		yspd = 10 - drc / 9
		yspd /= -1
		drc += 180
	}
	if (drc >= 271 && drc <= 360) {
		drc -= 270
		xspd = 10 - drc / 9
		xspd /= -1
		yspd = drc / 9
		drc += 270
	}
	if (x + xspd > board.width) {xspd = board.width - x}
	if (y + yspd > board.height) {yspd = board.height - y}
	if (x + xspd < 0) {xspd = 0 - x}
	if (y + yspd < 0) {yspd = 0 - y}
	if (x <= board.width && y <= board.height && x > -1  && y > -1) {
		if (xspd > 7.5) {xspd = 7.5}
		if (xspd < -7.5) {xspd = -7.5}
		if (yspd > 7.5) {yspd = 7.5}

function reset(touch) {
	if (level == 50 && touch == "l") {
		radius = 20;
		grayTimer = 0;
		opacity = 1.0;
		keyDoor = "closed";
		teleportation = false;
		if (phase == 5) {endGame();}
	}
	else if (level == 50 && touch != "l") {
		if (phase == 1 || phase == 3 || phase == 5) {
		if (phase == 5) {phase = 3; var phasdf = true}
		else {var phasdf = false}
		x = 60 + phase * 3;
		if (phasdf == true) {phasdf = false; phase = 5;}
		y = board.height - 100;
		drc = 180;
		radius = 20;
		}
		if (phase == 2) {
		x = board.width - 63;
		y = board.height - 100;
		drc = 180;
		radius = 20;
		}
		if (phase == 4) {	
			x = board.width / 2 - 10;
			y = board.height - 100;
			drc = 180;
			radius = 20;
		}
	}
	else {
		x = 100;
		y = board.height - 100;
		drc = 135;
		radius = 20;
	}
	keyDoor = "closed"
	grayTimer = 0;
	teleportation = false;
	opacity = 1.0;
	recta(1, "white", 0, 0, 0, 0)
	recta(2, "white", 0, 0, 0, 0)

			ttl.beginPath();
			ttl.arc(board.width / 2, 300, 50, 0, 2 * Math.PI);
			ttl.fillStyle = crcClr;
			ttl.fill();
			document.getElementById("plus").style.visibility = "visible";
			document.getElementById("minus").style.visibility = "visible";
			document.getElementById("resetprg").style.visibility = "visible";
			button.style.visibility = "visible";
			if (b1l == undefined) {b1l = screenwidth - 200 + "px"}
			button.style.left = b1l;
			button.style.top = 275 + "px";
			button.style.visibility = "visible";
			if (b2l == undefined) {b2l = screenwidth + 200 + "px"}
			button2.style.left = b2l;
			button2.style.top = 275 + "px";
			button2.style.visibility = "visible";
		}
		else {
			document.getElementById("plus").style.visibility = "hidden";
			document.getElementById("minus").style.visibility = "hidden";
			document.getElementById("colorSelect").style.visibility = "hidden";
			button.style.visibility = "hidden";
			button2.style.visibility = "hidden";
			pButton = false;
			pauseResume(false)
		}
	}
}

document.addEventListener("resize", resize);

resize();

function resize() {
	if (false) {
	var screenwidth = window.innerWidth * 2;
	document.getElementById("body").style.zoom = 1;
	}
	else {
	var screenwidth = window.innerWidth / 2;
	document.getElementById("body").style.zoom = 1;
	}
	//board.style.left = screenwidth - board.width / 2 + "px";
    document.getElementById("leftctrl").style.left = screenwidth - board.width / 2 - 200 + "px";
    document.getElementById("rightctrl").style.right = screenwidth - board.width / 2 - 200 + "px";
	document.getElementById('paus').style.left = screenwidth - board.width / 2 + 50 + "px";
	document.getElementById('arrow').style.left = screenwidth + board.width / 2 - 100 + "px";
	document.getElementById('resetprg').style.left = screenwidth + board.width / 2 - 150 + "px";
	document.getElementById('resetprg').style.top = "80px";
	document.getElementById("plus").style.left = screenwidth + board.width / 2 - 225 + "px";
	document.getElementById("minus").style.left = screenwidth - board.width / 2 + 150 + "px";
	document.getElementById("colorSelect").style.left = screenwidth;
	button = document.getElementById("button");
	button2 = document.getElementById("button2");
	if (level != undefined) {
		b1l = screenwidth - 200 + "px";
		b2l = screenwidth + 200 + "px";
		button.style.left = b1l;
		if (phase != 6) {button.style.top = 275 + "px";}
		else {button.style.top = 50 + "px"}
		button2.style.left = b2l;
		if (phase != 6) {button2.style.top = 275 + "px";}
		else {button2.style.top = 50 + "px"}
	}
	else {
		button.style.left = screenwidth - button.width / 2
		button2.style.left = screenwidth - button2.width / 2
	}
}

var opacity = "1.0";

function colorChange() {
	if (clrNum < localStorage.CircleManeuver / 10) {clrNum++;}
	else {clrNum = 1;}
	if (clrNum == 1) {crcClr = "rgba(000, 000, 255, 1.0)";}
	if (clrNum == 2) {crcClr = "rgba(255, 140, 000, 1.0)";}
	if (clrNum == 3) {crcClr = "rgba(255, 255, 000, 1.0)";}
	if (clrNum == 4) {crcClr = "rgba(173, 216, 230, 1.0)";}
	if (clrNum == 5) {crcClr = "rgba(128, 128, 128, 1.0)";}
	if (clrNum == 6) {crcClr = "rgba(128, 000, 128, 1.0)";}
	ttl.beginPath();
	ttl.arc(board.width / 2, 300, 50, 0, 2 * Math.PI);
	ttl.fillStyle = crcClr;
	ttl.fill();
}
function levelPlus() {
	phase = 1;
	if (level + 1 <= localStorage.CircleManeuver) {
		level++
	}
	else if (level + 1 > localStorage.CircleManeuver) {level = 1}
	reset();
	pButton = false;
	realPause();
}
function levelMinus() {
	phase = 1;
	if (level - 1 > 0) {
		level--
	}
	else if (level - 1 == 0) {level = localStorage.CircleManeuver}
	reset();
	pButton = false;
	realPause();
}
function circlestroke() {
	crl.beginPath();
	crl.arc(x, y, radius, 0, 2 * Math.PI);
	if (opacity == 1.0) {crl.strokeStyle = "black";}
	else {crl.strokeStyle = "rgba(0, 0, 0, 0.5)"}
	crl.lineWidth = 1;
	crl.stroke();
}

var audioToFade;

function audioFade(fadingid) {
	audioToFade = document.getElementById(fadingid)
	setTimeout("audioToFade.volume = 0.9", 200)
	setTimeout("audioToFade.volume = 0.8", 400)
	setTimeout("audioToFade.volume = 0.7", 600)
	setTimeout("audioToFade.volume = 0.6", 800)
	setTimeout("audioToFade.volume = 0.5", 1000)
	setTimeout("audioToFade.volume = 0.4", 1200)
	setTimeout("audioToFade.volume = 0.3", 1400)
	setTimeout("audioToFade.volume = 0.2", 1600)
	setTimeout("audioToFade.volume = 0.1", 1800)
	setTimeout("audioToFade.volume = 1.0", 2000)
}
